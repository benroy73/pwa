<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>HDMI Display</title>
    <style>
      * {
          margin: 0;
          padding: 0;
      }

      body > div#container > img,
      body.fullscreen > div#container > #video {
        max-width: 100%;
        max-height: 100vh;
        margin-top: 2em;
      }
      body.fullscreen > div#container > img,
      body.fullscreen > div#container > #video {
        margin-top: 0;
        margin: auto;
      }

      body.fullscreen {
        background: black;
      }
      body > div#container {
        display: grid;
        height: 100%;
        width: 50%;
        margin: 3em;
      }
      body.fullscreen > div#container {
        width: 100%;
        margin: 0;
      }
      body.fullscreen > div#container > div#controls {
        display: none;
      }

      div.select {
        display:inline
      }
      div.buttons {
        display:inline
      }

    </style>
</head>

<body>
<div id="container">

  <div id="controls">
    <h1>HDMI Display</h1>

    <div>
      <div class="select">
          <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
      <div class="buttons">
        <button id="vga">VGA (640x480)</button>
        <button id="hd">HD 720p (1280x720)</button>
        <button id="full-hd">Full HD 1080p (1920x1080)</button>

        <button id="stop">Stop</button>
      </div>
    </div>

    <div>
      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
      </div>
      <div class="select" style="display:none">
        <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
      </div>
      <div class="buttons">
        <button id="mute">MUTE</button> <span id="muted_state"></span>
      </div>
    </div>
  </div>

  <div>
    Click to toggle fullscreen. 
    <span id="dimensions"></span>
  </div>

  <video id="video" width="100%" onclick="toggleFullscreen()" playsinline autoplay muted></video>

</div>

<script>

  const body = document.querySelector("body");
  function toggleFullscreen(){
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      body.classList.add('fullscreen')
    } else if (document.exitFullscreen) {
      document.exitFullscreen();
      body.classList.remove('fullscreen')
    }
  }

  const muteVideo = document.querySelector('#mute');
  const muted_state = document.querySelector('#muted_state');
  muteVideo.onclick = () => { 
    mute()
  };
  function mute() {
    console.log("muted: " + video.muted)
    video.muted = !video.muted
    muted_state.innerText = video.muted ? "muted" : "unmuted"
  }

  const stopVideo = document.querySelector('#stop');
  stopVideo.onclick = () => { 
    console.log("stop")
    stop()
  };
  function stop() {
    if (window.stream) {
      window.stream.getTracks().forEach(track => {
        track.stop();
      });
      openCamera = undefined;
      openMic = undefined;
    }
  }

  let video_resolution_constraints = false;
  const vgaButton = document.querySelector('#vga');
  vgaButton.onclick = () => { setVideoResolution({width: {exact: 640}, height: {exact: 480}}) };
  const hdButton = document.querySelector('#hd');
  hdButton.onclick = () => { setVideoResolution({width: {exact: 1280}, height: {exact: 720}}) };
  const fullHdButton = document.querySelector('#full-hd');
  fullHdButton.onclick = () => { setVideoResolution({width: {exact: 1920}, height: {exact: 1080}}) };
  function setVideoResolution(resolutionConstraints) {
    console.log(resolutionConstraints)
    video_resolution_constraints = resolutionConstraints
    stop()
    start()
  }

</script>


<script>

'use strict';

const dimensions = document.querySelector('#dimensions');

const videoElement = document.querySelector('video');
const audioInputSelect = document.querySelector('select#audioSource');
const audioOutputSelect = document.querySelector('select#audioOutput');
const videoSelect = document.querySelector('select#videoSource');
const selectors = [audioInputSelect, audioOutputSelect, videoSelect];
let hasMic = false;
let hasCamera = false;
let openMic = undefined;
let openCamera = undefined;
let hasPermission = false;

audioOutputSelect.disabled = !('sinkId' in HTMLMediaElement.prototype);

function getDevices() {
  navigator.mediaDevices.enumerateDevices().then(gotDevices).catch(handleError);
}

function gotDevices(deviceInfos) {
  console.log('gotDevices', deviceInfos);
  hasMic = false;
  hasCamera = false;
  hasPermission = false;
  // Handles being called several times to update labels. Preserve values.
  const values = selectors.map(select => select.value);
  selectors.forEach(select => {
    while (select.firstChild) {
      select.removeChild(select.firstChild);
    }
  });
  for (let i = 0; i !== deviceInfos.length; ++i) {
    const deviceInfo = deviceInfos[i];
    if (deviceInfo.deviceId == '') {
      continue;
    }
    // If we get at least one deviceId, that means user has granted user
    // media permissions.
    hasPermission = true;
    const option = document.createElement('option');
    option.value = deviceInfo.deviceId;
    if (deviceInfo.kind === 'audioinput') {
      if (deviceInfo.label.includes('USB')) {
        hasMic = true;
        option.text = deviceInfo.label || `microphone ${audioInputSelect.length + 1}`;
        audioInputSelect.appendChild(option);
      }
    } else if (deviceInfo.kind === 'audiooutput') {
      option.text = deviceInfo.label || `speaker ${audioOutputSelect.length + 1}`;
      audioOutputSelect.appendChild(option);
    } else if (deviceInfo.kind === 'videoinput') {
      if (deviceInfo.label.includes('USB')) {
        hasCamera = true;
        option.text = deviceInfo.label || `camera ${videoSelect.length + 1}`;
        videoSelect.appendChild(option);
      }
    } else {
      console.log('Some other kind of source/device: ', deviceInfo);
    }
  }
  selectors.forEach((select, selectorIndex) => {
    if (Array.prototype.slice.call(select.childNodes).some(n => n.value === values[selectorIndex])) {
      select.value = values[selectorIndex];
    }
  });
  start();
}

// Attach audio output device to video element using device/sink ID.
function attachSinkId(element, sinkId) {
  if (typeof element.sinkId !== 'undefined') {
    element.setSinkId(sinkId)
        .then(() => {
          console.log(`Success, audio output device attached: ${sinkId}`);
        })
        .catch(error => {
          let errorMessage = error;
          if (error.name === 'SecurityError') {
            errorMessage = `You need to use HTTPS for selecting audio output device: ${error}`;
          }
          console.error(errorMessage);
          // Jump back to first output device in the list as it's the default.
          audioOutputSelect.selectedIndex = 0;
        });
  } else {
    console.warn('Browser does not support output device selection.');
  }
}

function changeAudioDestination() {
  const audioDestination = audioOutputSelect.value;
  attachSinkId(videoElement, audioDestination);
}

function gotStream(stream) {
  window.stream = stream; // make stream available to console
  videoElement.srcObject = stream;
  if (stream.getVideoTracks()[0]) {
    openCamera = stream.getVideoTracks()[0].getSettings().deviceId;
  }
  if (stream.getAudioTracks()[0]) {
    openMic = stream.getAudioTracks()[0].getSettings().deviceId;
  }
  // Refresh list in case labels have become available
  return getDevices();
}

function handleError(error) {
  console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
}

function displayVideoDimensions(whereSeen) {
  if (video.videoWidth) {
    dimensions.innerText = 'Actual video dimensions: ' + video.videoWidth +
      'x' + video.videoHeight + 'px.';
    // if (currentWidth !== video.videoWidth ||
    //   currentHeight !== video.videoHeight) {
    //   console.log(whereSeen + ': ' + dimensions.innerText);
    //   currentWidth = video.videoWidth;
    //   currentHeight = video.videoHeight;
    // }
  } else {
    dimensions.innerText = 'Video not ready';
  }
}

video.onloadedmetadata = () => {
  displayVideoDimensions('loadedmetadata');
};

video.onresize = () => {
  displayVideoDimensions('resize');
};

function start() {
  const audioSource = audioInputSelect.value || undefined;
  const videoSource = videoSelect.value || undefined;
  // Don't open the same devices again.
  if (hasPermission && openMic == audioSource && openCamera == videoSource) {
    return;
  }
  // Close existng streams.
  if (window.stream) {
    window.stream.getTracks().forEach(track => {
      track.stop();
    });
    openCamera = undefined;
    openMic = undefined;
  }
  const constraints = {
    audio: true,
    video: true
  };
  if (hasMic) {
    constraints['audio'] = {deviceId: audioSource ? {exact: audioSource} : undefined};
  }
  if (hasCamera) {
    constraints['video'] = {deviceId: videoSource ? {exact: videoSource} : undefined};
    if (video_resolution_constraints) {
      constraints['video']['width'] = video_resolution_constraints['width'];
      constraints['video']['height'] = video_resolution_constraints['height'];
    }
  }
  console.log('start', constraints);
  if (!hasPermission || hasCamera || hasMic) {
    navigator.mediaDevices.getUserMedia(constraints).then(gotStream).catch(handleError);
  }
}

audioInputSelect.onchange = start;
audioOutputSelect.onchange = changeAudioDestination;
videoSelect.onchange = start;
navigator.mediaDevices.ondevicechange = getDevices;

getDevices();
</script>

</body>
</html>
